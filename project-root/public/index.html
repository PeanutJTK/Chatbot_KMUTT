<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Performance Evaluation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Bot Performance Evaluation</h1>
    <canvas id="performanceChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');
        const data = {
            labels: ['Precision', 'Recall', 'F1-Score', 'Accuracy'],
            datasets: [{
                label: 'Bot Performance Metrics',
                data: [0, 0, 0, 0], // Placeholder data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        const performanceChart = new Chart(ctx, config);

        // Fetch data from the server
        fetch('/performance-data')
            .then(response => response.json())
            .then(data => {
                performanceChart.data.datasets[0].data = [
                    data.precision,
                    data.recall,
                    data.f1Score,
                    data.accuracy
                ];
                performanceChart.update();
            });
    </script>
</body>
</html>
